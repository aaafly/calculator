<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<header>
  <h1>Calculator</h1>
</header>

<table>
  <tr>
    <td colspan="4">
      <div id="result">0</div>
    </td>
  </tr>
  <tr>
    <td id="reset">c</td>
    <td class="entry">(</td>
    <td class="entry">)</td>
    <td class="entry">/</td>
  </tr>
  <tr>
    <td class="entry">7</td>
    <td class="entry">8</td>
    <td class="entry">9</td>
    <td class="entry">*</td>
  </tr>
  <tr>
    <td class="entry">4</td>
    <td class="entry">5</td>
    <td class="entry">6</td>
    <td class="entry">-</td>
  </tr>
  <tr>
    <td class="entry">1</td>
    <td class="entry">2</td>
    <td class="entry">3</td>
    <td class="entry">+</td>
  </tr>
  <tr>
    <td class="entry" colspan="2">0</td>
    <td class="entry">.</td>
    <td id="equals">=</td>
  </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/StringEquation.js"></script>
<script src="/js/InterfaceManager.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
